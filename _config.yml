# Setup
title: Vision-Driven Insight
description: Exploring reality with Computer Vision and Machine Learning
url: https://hoon99.github.io
avatar: /loading.jpg
paginate: 5
permalink: pretty
cover_image: /ash_blue.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Jaehoon Go
  links:
    - https://www.linkedin.com/in/jaehoon-go-451279255/
    - https://github.com/hoon99
google_site_verification: xxxxx
lang: en
timezone: Asia/Seoul

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jaehoon Go
  url: https://github.com/hoon99/
  email: jaehoon2123@gmail.com
